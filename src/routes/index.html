<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="description" content="Download our app from the Google Play Store or the Apple App Store." />

    <meta property="og:description" content="Get the app on Google Play or the App Store." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/assets/og-image.png" />
    <meta property="og:url" content="https://your-domain.com" />
    <style>
        :root {
            --bg: #0b1020;
            --card: #121a33;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #60a5fa;
            --ring: rgba(96, 165, 250, .4);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f7fafc;
                --card: #ffffff;
                --text: #111827;
                --muted: #6b7280;
                --accent: #2563eb;
                --ring: rgba(37, 99, 235, .2);
            }
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            background: radial-gradient(1200px 600px at 10% -20%, rgba(96, 165, 250, .15), transparent),
                radial-gradient(800px 400px at 110% 120%, rgba(16, 185, 129, .15), transparent),
                var(--bg);
            color: var(--text);
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 880px;
            background: linear-gradient(180deg, rgba(255, 255, 255, .05), rgba(255, 255, 255, 0)), var(--card);
            border: 1px solid rgba(255, 255, 255, .085);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, .25);
            overflow: hidden;
        }

        .grid {
            display: grid;
            grid-template-columns: 1.05fr 1fr;
            gap: 0;
        }

        @media (max-width: 860px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .left {
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 28px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            overflow: hidden;
            flex: none;
            border: 1px solid rgba(255, 255, 255, .15);
            background: #0f172a;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        h1 {
            font-size: clamp(22px, 3.2vw, 36px);
            line-height: 1.15;
            margin: 0;
        }

        .muted {
            color: var(--muted);
            font-size: 15px;
        }

        .cta {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            width: 100%;
            max-width: 520px;
        }

        .row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .store-btn {
            position: relative;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            border-radius: 14px;
            background: #0f172a;
            color: #f9fafb;
            border: 1px solid rgba(255, 255, 255, .1);
            text-decoration: none;
            font-weight: 600;
            letter-spacing: .2px;
            transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
            box-shadow: 0 6px 14px rgba(0, 0, 0, .25);
        }

        .store-btn:focus-visible {
            outline: 4px solid var(--ring);
            outline-offset: 2px;
        }

        .store-btn:hover {
            transform: translateY(-1px);
            border-color: rgba(255, 255, 255, .25);
        }

        .store-btn .sub {
            font-size: 11px;
            font-weight: 500;
            opacity: .9;
            display: block;
        }

        .store-btn .label {
            font-size: 16px;
        }

        .icon {
            width: 24px;
            height: 24px;
            flex: none;
        }

        .badges {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .note {
            font-size: 12px;
            color: var(--muted);
        }

        .right {
            min-height: 280px;
            background:
                radial-gradient(200px 200px at 70% 20%, rgba(96, 165, 250, .35), transparent),
                radial-gradient(300px 200px at 30% 80%, rgba(16, 185, 129, .35), transparent),
                linear-gradient(135deg, rgba(255, 255, 255, .06), rgba(255, 255, 255, 0));
            border-left: 1px solid rgba(255, 255, 255, .08);
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .phone-mock {
            width: clamp(220px, 42vw, 300px);
            aspect-ratio: 9/19.5;
            border-radius: 28px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(180deg, #0b132b, #0f1f3a);
            box-shadow: inset 0 0 0 10px rgba(255, 255, 255, .06), 0 15px 40px rgba(0, 0, 0, .35);
            border: 1px solid rgba(255, 255, 255, .12);
        }

        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 20px;
            background: rgba(0, 0, 0, .7);
            border-radius: 0 0 12px 12px;
        }

        .screen {
            position: absolute;
            inset: 14px;
            border-radius: 18px;
            overflow: hidden;
            background: linear-gradient(160deg, #1f2937, #0b1020);
            display: grid;
            place-items: center;
        }

        .glow {
            position: absolute;
            inset: -20%;
            background: radial-gradient(40% 40% at 50% 50%, rgba(96, 165, 250, .25), transparent 70%);
            filter: blur(20px);
        }

        .screen h2 {
            margin: 0;
            font-size: 18px;
            color: #c7d2fe;
            letter-spacing: .4px;
        }

        footer {
            text-align: center;
            margin-top: 18px;
            color: var(--muted);
            font-size: 12px;
        }

        .small {
            font-size: 13px;
        }

        .divider {
            height: 1px;
            width: 100%;
            background: rgba(255, 255, 255, .08);
            margin: 6px 0 0;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(96, 165, 250, .12);
            color: #bfdbfe;
            border: 1px solid rgba(96, 165, 250, .35);
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 12px;
        }

        .preview-img {
            object-fit: cover;
            /* width: clamp(200px, 42vw, 270px); */
            /* aspect-ratio: 207 / 448; */
            height: 100%;
            width: 100%;
        }
    </style>
</head>

                                <span class="sub">Download on the</span>

                    </div>
                    <div class="note">Having trouble? <a href="mailto:support@your-domain.com"

                </div>
                <footer>

        </div>
    </main>

</html>
